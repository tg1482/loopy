root_dir = ".."
timeout_ms = 120000
max_output_bytes = 50000

[allow]
commands = [
  "git",
  "ls",
  "pwd",
  "rg",
  "cat",
  "python",
  "uv",
  "make",
  "node",
  "npm",
  "pnpm",
  "bun",
]

[deny]
commands = ["rm", "shutdown", "reboot", "mkfs", "dd"]

[env]
allowlist = ["PATH", "HOME", "LANG", "LC_ALL"]
